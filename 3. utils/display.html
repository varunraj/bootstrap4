<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Display</title>
  </head>
  <body>

    <div class="container">

        <!-- Inline and block display classes -->

        <h1 class="bg-dark text-white">This is h1 block</h1>
        <h1 class="bg-dark text-white d-inline">This is h1 inline</h1>
        <h1 class="bg-dark text-white d-none">This is h1 display none</h1>

        <!-- Using break points to display and hide elements -->
        <!-- At extra small (default) it will be hidden. At break point of small , it will be shown -->
        <h1 class="d-none d-sm-block">Hidden On Extra Small</h1>
        <h1 class="d-none d-md-block">Hidden On Extra Small and Small</h1>

        <!-- Display current break point -->
        <div class="container">
            <h2>Current break point is: 
                <span class="d-inline d-sm-none">XS</span>
                <span class="d-none d-sm-inline d-md-none">SM</span>
                <span class="d-none d-md-inline d-lg-none">MD</span>
                <span class="d-none d-lg-inline d-xl-none">LG</span>
                <span class="d-none d-xl-inline">XL</span>
            </h2>    
        </div>    
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


  </body>
</html>
